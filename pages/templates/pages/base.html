{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title%}{%endblock%}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'pages/images/logo/MJ-logo.png' %}" type="image/icon type">
    <link rel="stylesheet" href="{% static 'pages/css/page.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{% static 'pages/css/projet.css' %}">
    {% block style%}{%endblock%}
</head>
<body>
    <div id="base-top-bandeau">
        <img class="base-top-logo" src="{% static 'pages/images/logo/MJ-logo.png' %}"/>
        <div class="base-top-boutons" align="center">
            <a class="base-top-bouton-individuel" href="{% url 'index' %}">Accueil</a>
            <a class="base-top-bouton-individuel" href="{% url 'mescartes' %}">Cartographie</a>
            <a class="base-top-bouton-individuel" href="{% url 'mesrecherches' %}">Recherches</a>
            <a class="base-top-bouton-individuel" href="{% url 'genealogie' %}">Généalogie</a>
            <a class="base-top-bouton-individuel" href="{% url 'livres' %}">Livres</a>
            <a class="base-top-bouton-individuel" href="{% url 'apropos' %}">A propos</a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
	<div id="about">
		<table class="firsttab">
			<div><p><a href="https://fr.wikipedia.org/wiki/Utilisateur:Maxence_Jeanjean" target="_blank">Mon wikipédia</a></p></div>
		</table>
	</div>
</body>
</html>
