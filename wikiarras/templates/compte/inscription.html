{% extends 'wikiarras/base_wiki.html' %}
{% block content %}
    <h1>Inscription</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'wikiarras:connexion' %}">Se connecter</a></p>
{% endblock %}
